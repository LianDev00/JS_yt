<body>
    <h1>Ejercicio de Lógica de Programación 21</h1>
    <script>
        /* 21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25] */
        const devolverCuadrados = (array = undefined) =>{
            if(array === undefined) return console.error("ARREGLO NO DEFINIDO");
            if(!(array instanceof Array)) return console.error("NO ES UN ARREGLO");
            if(array.length === 0) return console.error("ARREGLO VACIO");

            for (let numero of array) {
                if(typeof numero !== "number") return console.error(`EL VALOR DE "${numero}" NO ES UN NUMERO.`);
            }

            const newArray = array.map(el => el * el);

            return console.info(`Arreglo original...: ${array}.\nArreglo ^ 2........: ${newArray}`);
        }   
        devolverCuadrados();
        devolverCuadrados("Hola");
        devolverCuadrados([]);
        devolverCuadrados([1,2,3,4,5]);
    </script>
</body>
</html>
