<body>
    <h1>Ejercicio de Lógica de Programación 16</h1>
    <script>
         /* 16) Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800 */
        const descontar = (monto = undefined, descuento = 0) =>{
            if(monto === 0) return console.error(`EL MONTO NO DEBE SER "0"`);
            if(typeof monto !== "number") return console.error(`EL VALOR DEL MONTO:"${monto}", NO ESTA DEFINIDO COMO UN NUMERO`);
            if(Math.sign(monto) === -1) return console.error("EL MONTO NO PUEDE SER NEGATIVO");
            if(typeof descuento !== "number") return console.error(`EL VALOR DEL DESCUENTO:"${descuento}", NO ESTA DEFINIDO COMO UN NUMERO`);
            if(Math.sign(descuento) === -1) return console.error("EL DESCUENTO NO PUEDE SER NEGATIVO");

            return console.info(`${monto} - ${descuento}% = ${monto - ((monto * descuento) / 100)}`);
        }
        descontar(0);
        descontar(10,0);
        descontar(10);
        descontar(-1);
        descontar(10,-1);
        descontar("10",0);
        descontar(100,"20");
        descontar(100,20);
    </script>
</body>
