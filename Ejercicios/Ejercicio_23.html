<body>
    <h1>Ejercicio de Lógica de Programación 23</h1>
    <script>
        /* 23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]} */
        const arrayParImpar = (array = undefined) =>{
            if(array === undefined) return console.error("ARREGLO NO DEFINIDO");
            if(!(array instanceof Array)) return console.error("NO ES UN ARREGLO");
            if(array.length === 0) return console.error("ARREGLO VACIO");

            for (let numero of array) {
                if(typeof numero !== "number") return console.error(`EL VALOR DE "${numero}" NO ES UN NUMERO.`);
            }

            return console.info({
                pares: array.filter(numero => numero % 2 === 0),
                impares: array.filter(numero => numero % 2 === 1)
            });
        } 
        arrayParImpar();
        arrayParImpar([]);
        arrayParImpar("hola");
        arrayParImpar(["hola"]);
        arrayParImpar([1,2,3,4]);
    </script>
</body>
</html>
