<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Ejercicio de Lógica de Programación 11</h1>
    <script>
        /* 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120 */
        const factorial = (numero = undefined) => {
            if(numero === undefined) return console.error(`NO INGRESASTE UN NUMERO`);
            if(typeof numero !== "number") return console.error(`EL VALOR "${numero}" NO ES UN NUMERO`);
            if(numero === 0) return console.error(`EL NUMERO NO PUEDE SER "0"`);
            if(Math.sign(numero) === -1) return console.error(`EL "${numero}" NO PUEDE SER "NEGATIVO"`);

            let factor = 1;
            // Recorremos del "numero" mayor al menor (decremento) por eso "i" tiene que ser mayor a 1, porque en un factorial que es una multipicacion, el numero no puede ser "0".
            for (let i = numero; i > 1; i--) {
                factor *= i;
            }
            return console.info(`El factorial de ${numero} es ${factor}`);
        }
        factorial();
        factorial({});
        factorial(false);
        factorial(0);
        factorial(-1);
        factorial(5);
        factorial(3);
    </script>
</body>
</html>
