<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
</head>
<body>
    <h1>Ejercicio de Lógica de Programación 12</h1>
    <script>
            /* 12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true */
            const primo = (numero = undefined) => {
                if(numero === undefined) return console.error(`NO INGRESASTE UN NUMERO`);
                if(typeof numero !== "number") return console.error(`EL VALOR "${numero}" NO ES UN NUMERO`);
                if(numero === 0) return console.error(`EL NUMERO NO PUEDE SER "0"`);
                if(numero === 1) return console.error(`EL NUMERO NO PUEDE SER "1"`);
                if(Math.sign(numero) === -1) return console.error(`EL "${numero}" NO PUEDE SER "NEGATIVO"`);

                let divisible = false;
                // "i" tiene que empezar por 2 porque el 0 y 1 no son primos
                for (let i = 2; i < numero; i++) {
                    if((numero % i) === 0){
                        divisible = true;
                        break;
                    }
                }
                return (divisible)
                    ? console.info(`El numero ${numero} NO es primo`)
                    : console.info(`El numero ${numero} SI es primo`);
            }
            primo();
            primo({});
            primo(0);
            primo(1);
            primo(-1);
            primo(2);
            primo(5);
            primo(7);
            primo();
    </script>
</body>
</html>
