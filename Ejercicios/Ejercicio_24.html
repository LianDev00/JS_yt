<body>
    <h1>Ejercicio de Lógica de Programación 24</h1>
    <script>
        /* 24) Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }*/
        const ascenDecen = (array = undefined) => {
            if(array === undefined) return console.error("ARREGLO NO DEFINIDO");
            if(!(array instanceof Array)) return console.error("NO ES UN ARREGLO");
            if(array.length === 0) return console.error("ARREGLO VACIO");

            for (let numero of array) {
                if(typeof numero !== "number") return console.error(`EL VALOR DE "${numero}" NO ES UN NUMERO.`);
            }
            
            return console.info({
                array,
                ascendente: array.map(el => el).sort(),
                descendente: array.map(el => el).reverse()
            });
        }
        ascenDecen();
        ascenDecen({});
        ascenDecen([]);
        ascenDecen([1,5,1,5.7,8]);
    </script>
</body>
</html>
