    <h1>Objeto Math</h1>
    <script>
        console.log(Math);
        console.log(Math.PI);
        console.group("Numero 6.4:");

        console.log("ceil =",Math.ceil(6.4));
        console.log("floor =",Math.floor(6.4));
        console.groupEnd("");
        console.log("round de 6.3 =",Math.round(6.4));
        console.log("round de 6.8 =",Math.round(6.8));
        console.log("sqrt de 81 =",Math.sqrt(81));
        console.log("pow de 9 =",Math.pow(9,2));
        // verificar si un numero es negativo, cero o positivo
        console.log("",Math.sign(-7.8)); // -1, 0, 1
        console.log("random",Math.round(Math.random()*10));
        
    </script>
