<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 27</title>
</head>
<body>
    <h1>Operador de Cortocircuito</h1>
    <script>
        // Cortocircuito con OR = cuando el valor de la izquierda en la expresion siempre pueda validar a 'true', es el valor que se cargara por defecto.
        // Cortocircuito con AND = cuando el valor de la izquierda en la expresion siempre pueda validar a 'false', es el valor que se cargara por defecto.
        function saludar(nombre) {
             nombre = nombre || "desconocido"
            console.log(`Hola ${nombre}.`);
        }
        
        saludar("Lian");
        saludar();
        
        console.group("Cortocircuito OR");
        console.log("Valor de la izquierda" || "Valor de la derecha");
        console.log(23 || "Valor de la derecha");
        console.log(true || "Valor de la derecha");
        console.log([1,2,3,4] || "Valor de la derecha");
        console.log(false || "Valor de la derecha");
        console.log(null || "Valor de la derecha");
        console.log(undefined || "Valor de la derecha");
        console.log(-2 || "Valor de la derecha");
        console.log(0 || "Valor de la derecha");
        console.groupEnd("");

        console.log("");

        function saludar2(nombre) {
             nombre = nombre && "desconocido"
            console.log(`Hola ${nombre}.`);
        }
        
        console.group("Cortocircuito AND");
        console.log("Valor de la izquierda" && "Valor de la derecha");
        console.log(23 && "Valor de la derecha");
        console.log(true && "Valor de la derecha");
        console.log([1,2,3,4] && "Valor de la derecha");
        console.log(false && "Valor de la derecha");
        console.log(null && "Valor de la derecha");
        console.log(undefined && "Valor de la derecha");
        console.log(-2 && "Valor de la derecha");
        console.log(0 && "Valor de la derecha");
        console.groupEnd("");
    </script>
</body>
</html>
