  <body>
    <h1>undefined, null & NaN</h1>
    <script>
      // "undifined" indica que no se ha inicializado una variable y que el valor est√° ausente.
      let indefinida;
      console.log(indefinida);
      
      // "null" es un valor especial que indica la ausencia de un valor.
      let nulo = null;
      console.log(nulo);

      // "NaN" significa: Not a Number.
      let noEsUnNumero = "hola" * 3.7;
      console.log(noEsUnNumero);
    </script>
