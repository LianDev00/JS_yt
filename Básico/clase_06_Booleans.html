<body>
    <h1>Booleans</h1>
    <script>
        let verdadero = true;
        let falso = false;
        let v = Boolean(true);
        let f = Boolean(false);

        console.log(verdadero, falso);
        console.log(typeof verdadero, typeof falso);
        console.log("---------------------------------------------------");
        console.log(Boolean(0), "0");
        console.log(Boolean(-7), "-7");
        console.log(Boolean(""), "");
        console.log(Boolean(" "), " ");
    </script>
