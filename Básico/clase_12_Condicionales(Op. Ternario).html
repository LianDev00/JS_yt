<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 12</title>
  </head>
  <body>
    <h1>Condicionales</h1>
    <script>
      // if - else
      let edad = 17;
      let edad2 = 19;

      if (edad >= 18) {
        console.log("Eres mayor de edad");
      } else {
        console.log("Eres menor de edad");
      }

      if (edad2 <= 18) {
        console.log("Eres menor de edad");
      } else {
        console.log("Eres mayor de edad");
      }
      console.log("");
      //if - else if- else
      // "Buenos dias" 6h - 11h
      // "Buenas tardes" 12h - 18h
      // "Buenas noches" 18h - 23h
      // "Dejame Dormir!" 0h - 5h
      let hora = 9;
      if (hora >= 0 && hora <= 5) {
        console.log("Dejame Dormin!");
      } else if (hora >= 6 && hora <= 11) {
        console.log("Buenos Dias");
      } else if (hora >= 12 && hora <= 18) {
        console.log("Buenas Tardes");
      } else if (hora >= 18 && hora <= 23) {
        console.log("Buenas Noches");
      }

      // Operador Ternario -> "(Condicion)? verdadero : falso;"
      console.log("");
      let edad3 = 18;
      let eresMayor = edad3 >= 18 ? "Eres mayor de edad" : "Eres menor de edad";
      console.log(eresMayor);

      // switch case
      /*
      Domingo = 0
      lunes = 1
      Martes = 2
      Miercoles = 3
      Jueves = 4
      Viernes =5
      Sabado = 6
      */
      let dia = 4;
      switch (dia) {
        case 0:
          console.log("Domingo");
          break;
        case 1:
          console.log("Lunes");
          break;
        case 2:
          console.log("Martes");
          break;
        case 3:
          console.log("Miercoles");
          break;
        case 4:
          console.log("Jueves");
          break;
        case 5:
          console.log("Viernes");
          break;
        case 6:
          console.log("Sabado");
          break;
        default:
          console.log("OPCION INCORRECTA");
          break;
      }
    </script>
  </body>
</html>
