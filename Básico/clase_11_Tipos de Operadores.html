<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 11</title>
</head>
<body>
    <h1>Tipos de Operadores</h1>
    <script>
        // Operadores Aritmeticos (+, -, *, /, %)
        let a = 5 + 5 - 10 * 3;
        console.log(a);

        let modulo = 5 % 2;
        console.log(modulo);

        // Operadores Relacionales(>, <, >=, <=, ==, ===, !=, !==)
        console.log(8 > 9)
        console.log(8 < 9)
        console.log("")
        console.log(8 == 9)
        console.log(8 == 8)
        console.log("")
        console.log(3 != 3)    // comparacion de asignacion de variables (1 != 1, etc...)
        console.log(3 != 1)
        console.log(3 !== "3") // comparacion de valores (int != string, etc...)
        console.log("")
        console.log(7 === 7)   // comparacion de tipos de datos y de valor (int != int, etc...)
        console.log(7 === 9)
        console.log(7 === "7")
        console.log("")

        // Incremento y Decremento
        let i = 1;
        i += 1;
        console.log(i)
        i++; // Operador unario
        console.log(i)
        console.log("")
        let x = 72;
        x -= 6;
        console.log(x)
        x--; // Operador unario   
        console.log(x)
        console.log("")

        // Operadores Logicos (! = Not, || = Or, && = And)
        console.log(!true)
        console.log(!false)
        console.log("")
        console.log(9 == 9 || "9" == 9);
        console.log(9 == 8 && "9" == 9);

    </script>
</body>
</html>
