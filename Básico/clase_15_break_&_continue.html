<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 15</title>
  </head>
  <body>
    <h1>break & continue</h1>
    <script>
      const numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];

      for (let i = 0; i < numeros.length; i++) {
        if (i === 5) {
          // 'break' hace que termines en la estructura de control en la que estes.
          break;
        }
        console.log(numeros[i]);
      }
      console.log("");
      for (let i = 0; i < numeros.length; i++) {
        if (i === 5) {
          // 'continue' se salta la iteracion en donde tu decides que termina y continua contando (en este caso termina en '5' y se salta el '6').
          console.log("6 se omite porque en 5 termina el 'if'");
          continue;
        }
        console.log(numeros[i]);
      }
    </script>
  </body>
</html>
