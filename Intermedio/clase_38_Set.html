<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 38</title>
</head>
<body>
    <h1>Set</h1>
    <script>
        const set = new Set([1,2,3,3,4,5,true,false,false,{},{},"hola","hOla"])
        console.log(set);
        console.log(set.size);

        console.log("");

        const set2 = new Set([])
        set2.add(1)
        set2.add(2)
        set2.add(2)
        set2.add("hola")
        set2.add(true)
        set2.add(false)
        set2.add(true)
        set2.add({})
        set2.add({})
        console.log(set2);
        console.log(set2.size);

        console.log("");

        console.group(`Recorriendo "set"`);
        for (const item of set2) {
            console.log(item);
        }
        console.groupEnd("");

        console.group(`Recorriendo "set2"`);
        set2.forEach(item => console.log(item))
        console.groupEnd("");

        // console.log(set[0]);

        console.group(`Recorriendo "set" convirtiendolo a un Array`);
        let arr = Array.from(set)
        console.log(arr[0]);
        console.log(arr[2]);
        console.log(arr[3]);
        console.log(arr[4]);
        console.log(arr[5]);
        console.log(arr[6]);
        console.log(arr[7]);
        console.log(arr[8]);
        console.log(arr[9]);
        console.log(arr[10]);
        console.log(`Recorriendo "set" convirtiendolo a un Array usando "forEach"`);
        arr.forEach(item => console.log(item))
        console.groupEnd("");
        
        console.group(`Eliminando un elemento en "set"`);
        set.delete("hOla")
        console.log(set);
        console.groupEnd("");

        console.group(`Comprobando la existencia de un elemento en "set"`);
        console.log(set.has("hola"));
        console.log(set.has(19));
        console.groupEnd("");

        console.group(`Limpiando "set2"`);
        set2.clear()
        console.log(set2);
        console.groupEnd();
    </script>
</body>
</html>
