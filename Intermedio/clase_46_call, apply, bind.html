<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 46</title>
</head>
<body>
    <h1>call, apply, bind</h1>
    <script>
        console.log(this);
        this.lugar = "Contexto GLOBAL";

        function saludar(saludo,aQuien) {
            console.log(`${saludo} ${aQuien} desde ${this.lugar}`);
        }

        saludar("Hola","Many");

        const obj = {
            lugar: "Contexto Objeto"
        }

        saludar.call(obj,"Hola","Lian");
        saludar.call(null,"Hola","Lian");
        saludar.call(this,"Hola","Lian");
        saludar.apply(obj,["Adios","Anli"]);
        saludar.apply(null,["Adios","Anli"]);
        saludar.apply(this,["Adios","Anli"]);

        this.nombre = "Window"

        const persona = {
            nombre: "Lian",
            saludar: function() {
                console.log(`Hola ${this.nombre}`);
            }
        }
        persona.saludar();

        const otraPersona = {
            saludar: persona.saludar.bind(this)
        }
        otraPersona.saludar();
    </script>
</body>
</html>
