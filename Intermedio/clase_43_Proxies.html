<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 43</title>
</head>
<body>
    <h1>Proxies</h1>
    <script>
        const persona = {
            nombre: "",
            apellido: "",
            edad: 0,
        }

        const manejador = {
            set(obj,prop,valor){
                if(Object.keys(obj).indexOf(prop) === -1){
                    return console.error(`La propiedad "${prop}", NO existe en el objeto "persona".`);
                }
                if(
                    (prop === 'nombre' || prop === 'apellido') && 
                    !(/^[A-Za-zÑñÁáÉéÍíÓóÚú\s]+$/g.test(valor))
                ){
                    return console.error(`La propiedad "${prop}" solo acepta letras y espacios en blanco.`);
                }
                obj[prop] = valor;
            }
        }

        const lian = new Proxy(persona,manejador)
            lian.nombre = "Lian"
            lian.apellido = "Corper"
            lian.edad = 23
            lian.email = "lian@gmail.com"
        console.log(lian);

        console.log(persona);
        
    </script>
</body>
</html>
