<body>
    <h1>Asincron√≠a y el Event Loop</h1>
    <script>
        /* Antes de explicar como funciona el modelo de JavaScript es importante entender algunos conceptos:
            Procesamiento Single thread y Multi thread.
            Operaciones de CPU y Operaciones de I / O.
            Operaciones Concurrentes y Paralelas.
            Operaciones Bloqueantes y No Bloqueantes.
            Operaciones Sincronas y Asincronas. */
       // Codigo Sincrono Bloqueante
       (() => {
        console.log(`Codigo Sincrono\n---------------`);
        console.log("Inicio");

        // funciones declaradas
        function dos(){
            console.log("Dos");
        }

        function uno(){
            console.log("uno");
            dos();
            console.log("tres");
        }
        
        uno();
        console.log(`Fin\n `);
       })();

       // Codigo Asincrono No Bloqueante
       (() => {
        console.log(`Codigo Asincrono\n----------------`);
        console.log("Inicio");

        // funciones declaradas
        function dos(){
            setTimeout(function(){
                console.log("Dos");
            },1000)
        }

        function uno(){
            setTimeout(function(){
                console.log("Uno");
            },0)
            dos();
            console.log("tres");
        }
        
        uno();
        console.log(`Fin\n `);
       })()
    </script>
</body>
